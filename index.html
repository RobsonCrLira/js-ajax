<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JQuery</title>
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css" href="bootstrap-5.0.0-beta1-dist\css\bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ConsultaCEP</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <input class="form-control me-2" type="search" placeholder="CEP" id="cep">
        <button class="btn btn-outline-success" onclick="consultaCEP()">Search</button>
      </div>
    </div>
  </nav>
  <div class="container bar-progress">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
  </div>
  <div class="container cep">
    <div class="row">
      <h3 id="titulo">CEP</h3>
    </div>
    <div class="row">
      <table class="table">
        <tbody>
          <tr>
            <td>Logradouro</td>
            <td id="logradouro"></td>
          </tr>
          <tr>
            <td>complemento</td>
            <td id="complemento"></td>
          </tr>
          <tr>
            <td>Bairro</td>
            <td id="bairro"></td>
          </tr>
          <tr>
            <td>localidade</td>
            <td id="localidade"></td>
          </tr>
          <tr>
            <td>uf</td>
            <td id="uf"></td>
          </tr>
          <tr>
            <td>ibge</td>
            <td id="ibge"></td>
          </tr>
          <tr>
            <td>gia</td>
            <td id="gia"></td>
          </tr>
          <tr>
            <td>DDD</td>
            <td id="ddd"></td>
          </tr>
          <tr>
            <td>siafi</td>
            <td id="siafi"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
